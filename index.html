<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personaliza tu Bingo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>

body{
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    text-align:center;
    margin:0;
}

h1{
    margin-top:20px;
    font-weight:800;
}

.pointer{
    width:0;
    height:0;
    border-left:18px solid transparent;
    border-right:18px solid transparent;
    border-top:35px solid white;
    margin:10px auto -15px auto;
}

canvas#wheel{
    border-radius:50%;
    border:12px solid white;
    box-shadow:
    inset 0 0 40px rgba(0,0,0,.4),
    0 20px 60px rgba(0,0,0,.4);
}

button{
    margin-top:20px;
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#00f5a0;
    color:#003;
    font-weight:600;
    cursor:pointer;
    margin-right:10px;
}

#resultado{
    font-size:72px;
    margin-top:25px;
    font-weight:800;
}

</style>
</head>

<body>

<h1>ðŸŽ‰ Personaliza tu Bingo ðŸŽ‰</h1>
<div id="evento"></div>

<div class="pointer"></div>
<canvas id="wheel" width="500" height="500"></canvas>

<div id="controls">
<button onclick="spin()">GIRAR</button>
<button onclick="resetear()">REINICIAR</button>
</div>

<div id="resultado"></div>
<div id="contador"></div>
<div id="historial"></div>

<audio id="tick" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
<audio id="win" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

<script>

////////////////////////////////////////////////////
const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "demo";

const DATA_URL = `https://raw.githubusercontent.com/diegogallardo87/bingo-data/main/bingos/${id}.json?nocache=${Date.now()}`;

let palabras = [];
let originales = [];
let historial = [];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const radius = canvas.width/2;

////////////////////////////////////////////////////
// COLOR
////////////////////////////////////////////////////

function color(i){
    const hue = Math.floor((360 / palabras.length) * i);
    return `hsl(${hue}, 75%, 60%)`;
}

////////////////////////////////////////////////////
// FETCH
////////////////////////////////////////////////////

fetch(DATA_URL)
.then(r=>r.json())
.then(data=>{

    const guardado = localStorage.getItem(id);

    if(guardado){
        const estado = JSON.parse(guardado);
        palabras = estado.palabras;
        historial = estado.historial;
    }else{
        palabras = [...data.lista];
    }

    originales = [...data.lista];
    document.getElementById("evento").innerText = data.evento || "";

    drawWheel(rotation);
})
.catch(()=>{
    palabras = ["DEMO","RULETA","BINGO","PERSONALIZADO"];
    originales=[...palabras];
    drawWheel(rotation);
});

////////////////////////////////////////////////////
// DIBUJAR RULETA (MUY IMPORTANTE: recibe rotaciÃ³n)
////////////////////////////////////////////////////

let rotation = 0;

function drawWheel(rotDeg=0){

if(palabras.length===0) return;

ctx.setTransform(1,0,0,1,0,0);
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.save();

ctx.translate(radius,radius);
ctx.rotate(rotDeg*Math.PI/180);
ctx.translate(-radius,-radius);

const angle = (2*Math.PI)/palabras.length;

palabras.forEach((p,i)=>{

let start = i*angle;
let end = start + angle;

ctx.beginPath();
ctx.moveTo(radius,radius);
ctx.arc(radius,radius,radius,start,end);
ctx.fillStyle = color(i);
ctx.fill();

ctx.save();

ctx.translate(radius,radius);
ctx.rotate(start + angle/2);

ctx.textAlign="right";
ctx.fillStyle="#fff";

let fontSize = Math.max(14, 34 - palabras.length*0.7);
ctx.font=`bold ${fontSize}px Poppins`;

ctx.fillText(p, radius-20, 8);

ctx.restore();

});

ctx.restore();

actualizarUI();
}

////////////////////////////////////////////////////
// UI
////////////////////////////////////////////////////

function actualizarUI(){

document.getElementById("contador").innerText =
"Quedan "+palabras.length+" palabras";

document.getElementById("historial").innerHTML =
historial.length
? "<b>Historial:</b><br>" + historial.join("<br>")
: "";

localStorage.setItem(id, JSON.stringify({
palabras,
historial
}));
}

////////////////////////////////////////////////////
// SPIN PERFECTO
////////////////////////////////////////////////////

let girando=false;

function spin(){

if(girando) return;
if(palabras.length===0) return;

girando=true;

const slice = 360 / palabras.length;
const index = Math.floor(Math.random()*palabras.length);

// centro exacto del segmento
const target = index*slice + slice/2;

// queremos ese centro arriba (puntero)
const finalOffset = 360 - target;

// vueltas largas SIEMPRE
const spins = 10 + Math.random()*5;

const finalRotation = rotation + spins*360 + finalOffset;

let start=null;
const duration=5200;

document.getElementById("tick").play();

function animate(ts){

if(!start) start=ts;

let progress = (ts-start)/duration;
progress=Math.min(progress,1);

// easing tipo casino
let ease = 1-Math.pow(1-progress,5);

let current = rotation + (finalRotation-rotation)*ease;

drawWheel(current);

if(progress<1){

requestAnimationFrame(animate);

}else{

rotation = finalRotation % 360;

let ganador = palabras.splice(index,1)[0];
historial.unshift("ðŸŽ‰ "+ganador);

drawWheel(rotation);

document.getElementById("resultado").innerText=ganador.toUpperCase();

document.getElementById("tick").pause();
document.getElementById("win").play();

girando=false;
}
}

requestAnimationFrame(animate);
}

////////////////////////////////////////////////////

function resetear(){

palabras=[...originales];
historial=[];
localStorage.removeItem(id);

rotation=0;

document.getElementById("resultado").innerText="";
drawWheel(rotation);
}

</script>

</body>
</html>
